type Query {
	getFilmDetails(filmID: Int!): FilmDetails
	getGenre(genreID: Int!, page: Int = 1): [FilmBasic!]!
	getNowPlaying(page: Int = 1): [FilmBasic!]!
	exploreGenre(input: GenreInput): [FilmBasic!]!
	searchPerson(queryString: String, page: Int = 1): [Person!]!
	searchFilm(queryString: String, page: Int = 1): [FilmBasic!]!
}

input GenreInput {
	sort_by: String
	certification_country: String
	certification: String
	include_adult: Boolean = false
	include_video: Boolean = false
	page: Int = 1
	primary_release_year: Int
	primary_release_date_gte: String
	primary_release_date_lte: String
	genreID: Int!
	with_people: String
	year: Int
	with_runtime_gte: Int
	with_runtime_lte: Int
	personString: String
}

type Person {
	name: String!
	popularity: Float!
	id: ID!
	profile_path: String
}

type FilmBasic {
	id: ID!
	poster_path: String
	title: String!
	overview: String!
}

type CastMember {
	cast_id: Int!
	character: String!
	credit_id: String!
	gender: Int
	id: Int!
	name: String!
	order: Int!
	profile_path: String
}

type CrewMember {
	credit_id: Int!
	department: String!
	gender: Int
	id: Int!
	job: String!
	name: String!
	profile_path: String
}

type Video {
	id: String!
	iso_639_1: String!
	iso_3166_1: String!
	key: String!
	name: String!
	site: String!
	size: Int!
	type: String!
}

type FilmDetails {
	backdrop_path: String
	budget: String!
	genres: String!
	id: ID!
	overview: String!
	popularity: Float!
	poster_path: String
	production_companies: String!
	release_date: String!
	revenue: String!
	runtime: String
	status: String!
	tagline: String
	title: String!
	cast: [CastMember!]!
	crew: [CrewMember!]!
	videos: [Video!]!
}
